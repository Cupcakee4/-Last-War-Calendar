name: pages-build-deployment

on:
  push:
    branches: [ main ]        # redeploy whenever you push to main
  workflow_dispatch:          # allow manual rerun

permissions:
  contents: read              # checkout
  pages: write                # publish
  id-token: write             # required by Deploy Pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 — Check out your repository
      - uses: actions/checkout@v4

      # 2 — Copy every .ics into a publish folder
      - name: Prepare calendar files
        run: |
          mkdir -p public
          cp *.ics public/

      # 3 — Upload that folder as the Pages artifact (v2)
      - uses: actions/upload-pages-artifact@v2
        with:
          path: public

      # 4 — Deploy to GitHub Pages (v2)
      - uses: actions/deploy-pages@v2
