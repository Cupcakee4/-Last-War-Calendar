name: Deploy ICS calendars to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '*.ics'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1  Check out repo
      - uses: actions/checkout@v4

      # 2  Configure GitHub Pages (required)
      - uses: actions/configure-pages@v4

      # 3  Collect every .ics file
      - name: Copy calendars
        run: |
          mkdir -p public
          cp *.ics public/

      # 4  Upload artifact with **upload-pages-artifact@v2**
      #    (internally uses upload-artifact v4 â€“ no deprecation)
      - uses: actions/upload-pages-artifact@v2
        with:
          path: public          # keep default artifact name "github-pages"

      # 5  Deploy to GitHub Pages (no artifact_name parameter)
      - uses: actions/deploy-pages@v2
