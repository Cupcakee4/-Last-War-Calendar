name: Sync ICS calendars to GitHub Pages

on:
  push:
    branches: [ main ]          # redeploy whenever main updates
    paths:
      - '*.ics'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read                # checkout
  pages: write                  # publish
  id-token: write               # required by deploy-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 — Checkout repository
      - uses: actions/checkout@v4

      # 2 — Gather every .ics file into a publish folder
      - name: Copy calendars
        run: |
          mkdir -p public
          cp *.ics public/

      # 3 — Upload as artifact with v4 (no deprecation warning)
      - name: Upload artifact for Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages           # deploy-pages default expects this name
          path: public                 # folder to publish
          retention-days: 1            # keep only 1 day (Pages copies it)

      # 4 — Deploy that artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # use the artifact we just uploaded
