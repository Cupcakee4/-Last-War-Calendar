name: Deploy ICS calendars to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '*.ics'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read      # checkout
  pages: write        # publish
  id-token: write     # required by deploy-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 — Check out repo
      - uses: actions/checkout@v4

      # 2 — Configure GitHub Pages (sets run-ID, etc.)
      - uses: actions/configure-pages@v4

      # 3 — Collect every .ics file
      - name: Copy calendars
        run: |
          mkdir -p public
          cp *.ics public/

      # 4 — Upload artifact using upload-artifact v4 (no deprecation)
      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public
          retention-days: 1

      # 5 — Deploy artifact to GitHub Pages
      - uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
