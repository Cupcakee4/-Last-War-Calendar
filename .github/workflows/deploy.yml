name: Deploy ICS calendars to GitHub Pages

on:
  push:
    branches: [ main ]        # redeploy whenever main is updated
  workflow_dispatch:          # manual run button

permissions:
  contents: read              # for actions/checkout
  pages: write                # to publish
  id-token: write             # required by deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout your repo
      - uses: actions/checkout@v4

      # 2 Configure Pages (adds everything Pages needs)
      - uses: actions/configure-pages@v4

      # 3 Copy **all** .ics files into a publish folder
      - name: Copy ICS files
        run: |
          mkdir -p ./public
          cp *.ics ./public/

      # 4 Upload that folder as the Pages artifact (upload-pages-artifact@v2
      #    already bundles actions/upload-artifact@v4 â†’ no deprecation)
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      # 5 Deploy to GitHub Pages (v2)
      - uses: actions/deploy-pages@v2
