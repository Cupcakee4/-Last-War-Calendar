name: Deploy ICS calendars to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "*.ics"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: 📂 Prepare public folder
        run: |
          mkdir public
          cp *.ics public/

      - name: ☁️ Upload to GitHub Pages artifact store
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
