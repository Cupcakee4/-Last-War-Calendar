# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. (Optional) Build step if your repo needs a build process
      # Remove this section if youâ€™re deploying raw .ics files
      - name: Build project
        if: false
        run: |
          npm ci
          npm run build

      # 4. Upload your site content (raw `.ics` files & index.html)
      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # your repo root contains `.ics` and README

      # 5. Deploy to GitHub Pages
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v3
