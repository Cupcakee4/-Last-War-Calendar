name: Publish ICS calendars to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "*.ics"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

############################
# Job 1: build → creates artifact
############################
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Configure Pages (sets run-ID)
      - uses: actions/configure-pages@v4

      # Copy every .ics to ./public
      - name: Gather calendars
        run: |
          mkdir -p public
          cp *.ics public/

      # Upload artifact with **upload-artifact v4** (safe)
      - uses: actions/upload-artifact@v4
        with:
          name: github-pages          # MUST stay exactly this
          path: public
          retention-days: 1

############################
# Job 2: deploy → publishes artifact
############################
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v2         # publishes “github-pages” artifact
